$def with(movies,count,key)
<h4>»欢迎光临</h4>
<h1>MY MOVIE SITE</h1>
<form action="/" method="POST">
    <input type="text" name="title"/>
    <input type="submit" value="搜索"/>
</form>
<hr>
$if count>0:
    <p>共$count部影片<p>
    $if key:
		<b><u>与$key有关</u></b>
    <p>影片列表</p>
    $for movie in movies:
   	<li>
        <a href="/movie/$movie['id']">$movie['title']</a>
   	</li>
$else:
	<p>没找到符合条件的影片</p>
